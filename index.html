<!DOCTYPE html>
<html>
<head>
	
	<title>Memelash Game</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body id="corpo">

	<!-- game name -->
	<h1 class="h1 text-center mx-auto m-2">MEMELASH</h2>

	<!-- homepage main image: Gotta Go Fast-->
	<div id="mainImg">
	<img class="rounded mx-auto d-block m-3" id="gottaGoImg" src="images/gottagofast.jpg">
	</div>

	<!-- text -->
	<h2 class="h2 row justify-content-sm-center m-5">PICK A PLAYER TO PLAY</h2>

	<!-- div with players buttons and checked images -->
	<div class="container">

		<div class="row justify-content-md-center">
			<div class="col col-md-3 m-3" id="rowButton">
				<button class="btn btn-warning btn-lg text-white" id="1">Player 1</button>
				<img class="hidden" id="check1" src="images/checked.png">
			</div>
			<div class="col col-md-3 m-3">
				<button class="btn btn-danger btn-lg" id="2">Player 2</button>
				<img class="hidden" id="check2" src="images/checked.png">
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col col-md-3 m-3" id="rowButton">
				<button  class="btn btn-primary btn-lg" id="3">Player 3</button>
				<img class="hidden" id="check3" src="images/checked.png">
			</div>
			<div class="col col-md-3 m-3">
				<button class="btn btn-success btn-lg" id="4">Player 4</button>
				<img class="hidden" id="check4" src="images/checked.png">
			</div>
		</div>
	
	</div>

 <!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/gif.js"></script>

</body>
</html>
